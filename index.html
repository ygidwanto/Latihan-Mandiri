<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Warmindo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6; /* Warna biru muda */
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            background-color: #007BFF; /* Warna biru */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        .menu-item img {
            border-radius: 5px;
            transition: transform 0.3s ease; /* Tambahkan transisi untuk animasi */
        }
        .menu-item img:hover {
            transform: scale(1.1); /* Zoom in saat dihover */
        }
        .menu-item .card {
            background-color: #f8f9fa;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
            transition: transform 0.3s ease; /* Tambahkan transisi untuk animasi */
        }
        .menu-item .card:hover {
            transform: scale(1.05); /* Zoom in kartu saat dihover */
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
            transition: background-color 0.3s ease; /* Tambahkan transisi untuk animasi */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat dihover */
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #007BFF; /* Warna biru */
            color: white;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Menu Makanan</h1>
        <div id="current-time" class="text-center mb-4"></div>
        
        <!-- Search bar -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Cari item..." id="search-input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search-button">Cari</button>
            </div>
        </div>
        
        <!-- Main Menu -->
        <div class="row" id="menu-container">
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="miegor.jpg" class="card-img-top img-fluid" alt="Indomie Goreng">
                    <div class="card-body">
                        <h5 class="card-title">Indomie Goreng</h5>
                        <p class="card-text">Rp 10,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="segogor.jpg" class="card-img-top img-fluid" alt="Nasi Goreng">
                    <div class="card-body">
                        <h5 class="card-title">Nasi Goreng</h5>
                        <p class="card-text">Rp 15,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="godok.jpg" class="card-img-top img-fluid" alt="Mie Rebus">
                    <div class="card-body">
                        <h5 class="card-title">Mie Rebus</h5>
                        <p class="card-text">Rp 12,000</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toggle button for drinks menu -->
        <div class="text-center my-4">
            <button class="btn btn-primary" id="toggle-drinks-button">â˜° Menu Minuman</button>
        </div>
        
        <!-- Drinks Menu -->
        <div class="row hidden" id="drinks-menu">
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="teh.jpg" class="card-img-top img-fluid" alt="Teh Manis">
                    <div class="card-body">
                        <h5 class="card-title">Teh Manis</h5>
                        <p class="card-text">Rp 5,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="kop.jpg" class="card-img-top img-fluid" alt="Kopi Hitam">
                    <div class="card-body">
                        <h5 class="card-title">Kopi Hitam</h5>
                        <p class="card-text">Rp 8,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="jeruk.jpg" class="card-img-top img-fluid" alt="Jus Jeruk">
                    <div class="card-body">
                        <h5 class="card-title">Jus Jeruk</h5>
                        <p class="card-text">Rp 10,000</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 by YogiDewanto023</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateTime() {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById('current-time').textContent = formattedTime;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Toggle drinks menu visibility
        document.getElementById('toggle-drinks-button').addEventListener('click', function() {
            const drinksMenu = document.getElementById('drinks-menu');
            drinksMenu.classList.toggle('hidden');
        });

        // Search functionality
        document.getElementById('search-button').addEventListener('click', function() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(item => {
                const title = item.querySelector('.card-title').textContent.toLowerCase();
                if (title.includes(searchValue)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
